<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Space Shooter</title>

        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="./src/style.css" />
    </head>
    <body>
        <div class="game__window">
            <div class="leaderboard">
                <h1>Leadboard</h1>

                <ul class="topscorer"></ul>
            </div>
            <div class="game__window--content">
                <canvas id="canvas"></canvas>
                <video id="galaxy" src="./public/images/background-full.mp4" loop autoplay muted></video>
            </div>

            <button id="restartButton" class="restart__button">Restart</button>
        </div>

        <div class="start__window">
            <h1>Space Shooter</h1>
            <div class="spaceship">
                <button id="previous__ship">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <img id="spaceship" src="public/images/spaceship/blueship/blueship1.png" alt="img" />
                <button id="next__ship">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
            <input type="text" placeholder="Enter Your Name" id="player__name" />
            <button id="startButton" class="start__button">Start</button>
            <div class="instructions">
                <h2>Instructions</h2>
                <p>Use arrow keys to move</p>
                <p>Press space to Pause/Resume</p>
            </div>
        </div>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
